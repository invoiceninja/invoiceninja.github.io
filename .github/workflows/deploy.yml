name: Deploy to GitHub Pages

on:
  push:
    branches:
      - v5-rework

permissions:
  contents: write

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Snapshot current live site for rollback
        run: |
          git tag -f pre-deploy-backup origin/master || true
          git push origin pre-deploy-backup --force || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Docusaurus
        uses: actions/cache@v4
        with:
          path: |
            .docusaurus
            node_modules/.cache
          key: docusaurus-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Generate OpenAPI docs
        run: npx docusaurus gen-api-docs invoiceninja

      - name: Build site
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=16384"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: master
          force_orphan: true
